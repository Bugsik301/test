<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zamówienia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar-email">
            <img src="images/email_icon.png" alt="Smile Icon"> swiadczenia.energetyczne@bujak.service.pl
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="who_need_it.html">Kto musi posiadać świadectwo?</a></li>
            </ul>
            <a href="order.html" class="btn-order">Zamów</a>
        </nav>
    </header>

    <main>
        <section id="order-form">
            <h2>Formularz zamówienia</h2>
            <form action="#">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone">

                <label for="property-type">Rodzaj nieruchomości:</label>
                <select id="property-type" name="property-type">
                    <option value="flat">Mieszkanie</option>
                    <option value="house">Dom jednorodzinny</option>
                    <option value="commercial">Budynek/Lokal użytkowy</option>
                </select>

                <label for="comments">Uwagi:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Wyślij zamówienie</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Świadectwa Energetyczne. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
